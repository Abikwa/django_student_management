{% extends 'django_demoapp/layout/default.html' %}
{% block content %}

    <main class="main users chart-page" id="skip-target">
        <div class="container">
            <h2 class="main-title">Courses list</h2>
            <div class="text-end">
                <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add new course
              </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="users-table table-wrapper">
                <table class="posts-table">
                  <thead>
                    <tr class="users-table-info">
                      <th>
                        <label class="users-table__checkbox ms-20">
                          <input type="checkbox" class="check-all">Course title
                        </label>
                      </th>
                      <th>responsible</th>
                      <th>number of hours</th>
                      <th>Status</th>
                      <th>Date start</th>
                      <th>Date end</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% load static %}
                    <tr>
                      <td>
                        <label class="users-table__checkbox">
                          <input type="checkbox" class="check">
                          <div class="categories-table-img">
                            Mathematic
                          </div>
                        </label>
                      </td>
                      <td>
                        <div class="pages-table-img">
                          <picture><source srcset="{% static 'app/img/avatar/avatar-face-02.webp' %}" type="image/webp"><img src="{% static 'app/img/avatar/avatar-face-02.png' %}" alt="User Name"></picture>
                          Kathryn Murphy
                        </div>
                      </td>
                      <td>45h</td>
                      <td><span class="badge-active">Active</span></td>
                      <td>17.04.2021</td>
                      <td>17.04.2021</td>
                      <td>
                        <span class="p-relative">
                          <button class="dropdown-btn transparent-btn" type="button" title="More info">
                            <div class="sr-only">More info</div>
                            <i data-feather="more-horizontal" aria-hidden="true"></i>
                          </button>
                          <ul class="users-item-dropdown dropdown">
                            <li><a href="##">Edit</a></li>
                            <li><a href="##">Quick edit</a></li>
                            <li><a href="##">Trash</a></li>
                          </ul>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
            
        </div>
    </main>
{% endblock %}
